<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stop</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		.slider{
			width: 100%;
			height: 50px;
			background: lime;
			text-align: center;
		}
		.slider button{
			margin-top: 25px;
		}
		.slide{
			width: 100%;
			height: 200px;
			background: blue;
			display: none;
		}
	</style>
</head>
<body>

		<div class="slider">
			<button class="btn">Slide Down</button>
			<button class="btn1">Slide Up</button>
			<button class="btn2">Stop</button>
			<div class="slide"></div>
		</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$(".btn").click(function(){
			$(".slide").slideDown(2000)
			});
		$(".btn1").click(function(){
			$(".slide").slideUp(2000)
		});
		$(".btn2").click(function(){
			$(".slide").stop();
		})
	});
</script>
</html>
