<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Append Class and Element</title>
</head>
<body>

	<h1>This is h1 Tag....</h1>
	<button id="btn1">click here to add element</button>
	<br><br>
	<p>This is P Tag....</p>
	<button id="btn2">Click here to add Elements with Tag</button>




</body>
<script type="text/javascript">
	$(document).ready(function(){
		
		$("#btn1").click(function(){
			$("h1").append("This is Append Element")
		});
		$("#btn2").click(function(){
			$("p").append("<h1>This is Append Element with Tag</h1>")
		});

	});
</script>
</html>
