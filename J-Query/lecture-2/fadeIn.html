<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fade In</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: orange;
			display: none;
			float: right;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: whitesmoke;
			display: none;
			float: right;
		}
		.c{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: green;
			float: right;
			display: none;
		}
		.main{
			/*float: right;*/
			/*display: flex;*/
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="main">
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	</div>
	<button>Fade In</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$(".a,.b,.c").fadeIn(2000);
		});
	});
</script>
</html>
