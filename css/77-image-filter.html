<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Filter</title>
	<style type="text/css">
/*		.blur{
			filter: blur(5px);
		}
		.opacity{
			filter: opacity(100%);
		}*/
		.blur{
			filter: blur(10px);
		}
		.brightness{
			filter: brightness(1.2);
		}
		.opacity{
			filter: opacity(50%);
		}
		.contrast{
			filter: contrast(150%);
		}
		.grayscale{
			filter: grayscale(100%);
		}
		.sepia{
			filter: sepia(80%);
		}
		.shadow{
			filter: drop-shadow(10px 10px);
		}
	</style>
</head>
<body>

	<img src="Penguins.jpg">


	<img src="Penguins.jpg" class="blur">
	<img src="Penguins.jpg" class="brightness">
	<img src="Penguins.jpg" class="opacity">
	<img src="Penguins.jpg" class="contrast">
	<img src="Penguins.jpg" class="grayscale">
	<img src="Penguins.jpg" class="sepia">
	<img src="Penguins.jpg" class="shadow">

</body>
</html>
