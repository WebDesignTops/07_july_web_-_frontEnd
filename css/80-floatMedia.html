<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float </title>
	<style type="text/css">
		.col1{
			width: 24%;
			height: 200px;
			border: 1px solid black;
			float: left;
		}
		.col2{
			width: 24%;
			height: 200px;
			border: 1px solid black;
			float: left;
		}
		.col3{
			width: 24%;
			height: 200px;
			border: 1px solid black;
			float: left;
		}
		.col4{
			width: 24%;
			height: 200px;
			border: 1px solid black;
			float: left;
		}
		@media(max-width:480px)
		{
			.col1{
				width: 100%;
			}
			.col2{
				width: 100%;
			}
		}
	</style>
</head>
<body>


	<div class="col1">This is Div 1</div>
	<div class="col2">This is Div 2</div>
	<div class="col3">This is Div 3</div>
	<div class="col4">This is Div 4</div>



</body>
</html>
