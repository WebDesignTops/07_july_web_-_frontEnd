<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font Awsome</title>
	<style type="text/css">
		.header{
			height: 100px;
			width: 100%;
			border: 1px solid black;
			display: flex;
			background: black;
		}
		.logo{
			width: 20%;
			height: 100%;
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav{
			width: 80%;
		}
		nav ul{
			display: flex;
		}
		nav ul li{
			list-style: none;
			padding: 20px;
			font-size: 30px;
			color: white;
		}
		nav ul li a{
			color: white;
		}

	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>



	<div class="header">
		<div class="logo">
			<img src="logo.jpg">
		</div>
		<nav>
			<ul>
				<li><a href=""><i class="fa fa-home"> Home</i></a></li>
				<li><a href=""></a>Product</li>
				<li><a href=""></a>Service</li>
				<li><a href=""><i class="fa fa-phone"> contact us</i></a></li>
			</ul>
		</nav>
	</div>
	
</body>
</html>
