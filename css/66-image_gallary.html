<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Gallary</title>
	<style type="text/css">
		.gallary{
			width: 24%;
			float: left;
			/*height: 250px;*/
			border: 3px double red;
			transition: 2s;
		}
		.gallary img{
			width: 100%;
			

		}
		.gallary:hover{
			width: 26%;
			box-shadow: 5px 5px 5px 5px black;

		}
		.container{
			text-align: center;
			/*width: inherit;*/
			/*height: 10px;*/

		}
	</style>
</head>
<body>

<div class="gallary">
	<img src="f1.jpg">
	<div class="container">
		<h5>Gallary</h5>
	</div>
</div>

<div class="gallary">
	<img src="f1.jpg">
</div>

<div class="gallary">
	<img src="f1.jpg">
</div>

<div class="gallary">
	<img src="f1.jpg">
</div>



</body>
</html>
