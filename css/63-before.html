<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Before</title>
	<style type="text/css">
		.a{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			position: relative;

		}
		.a img{
			width: 100%;
			height: 100%;
		}
		.a::before{
			content: "";
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
			background-image: linear-gradient( rgba(4,9,15,0.5),rgba(4,9,15,0.5));
			/*background-image: linear-gradient(red,blue,black,green,yellow);*/
			opacity: 0.4;
		}
	</style>
</head>
<body>

		<div class="a">
			<img src="f1.jpg">
		</div>



</body>
</html>
