<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Query</title>
	<style type="text/css">
		.main{
			display: flex;
		}
		.col1{
			flex-basis: 25%;
			height: 200px;
			border: 1px solid black;
			padding: 15px;
		}
		.col2{
			flex-basis: 25%;
			height: 200px;
			border: 1px solid black;
			padding: 15px;
		}
		.col3
		{
			flex-basis: 25%;
			height: 200px;
			border: 1px solid black;		
			padding: 15px;
		}
		.col4{
			flex-basis: 25%;
			height: 200px;
			padding: 15px;
			border: 1px solid black;
		}
		@media(max-width:480px)
		{
			.main{
				flex-direction: column;
			}
			.col1{
				padding: 5px;
			}

		}
	</style>
</head>
<body>


	<div class="main">
		<div class="col1">This is Div 1</div>
		<div class="col2">This is Div 2</div>
		<div class="col3">This is Div 3</div>
		<div class="col4">This is Div 4</div>
	</div>

</body>
</html>
