	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>after Effect</title>
	<style type="text/css">
		ul{
			display: flex;
		}
		ul li{
			list-style: none;
			padding: 10px;
		}
		ul li a{
			font-size: 40px;
			text-decoration: none;
		}
		ul li::after{
			content: "";
			width: 0%;
			height: 5px;
			background: blue;
			display: block;
			margin: auto;
			transition: 0.5s;
		}
		ul li:hover::after{
			width: 100%;
		}
