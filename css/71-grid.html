<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<style type="text/css">
		.main
		{
			display: grid;
			grid-template-rows: 2;
		}
	</style>
</head>
<body>

	<div class="main">
		
		<div class="col1">This is Col 1</div>
		<div class="col2">This is Col 2</div>
		<div class="col3">This is Col 3</div>
		<div class="col4">This is Col 4 </div>
		<div class="col5">This is Col 5</div>
		<div class="col6">This is Col 6</div>
	</div>


</body>
</html>
