<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
	<style>
		.a{
			height: 50px;
			border: 1px solid black;
			font-size: 25px;
			text-align: center;
		}
		.b{
			height: 50px;
			border: 10px dashed red;
			font-size: 25px;
			text-align: center;
		}
		.c{
			height: 50px;
			border: 5px dotted blue;
			font-size: 25px;
			text-align: left;
		}
		.d{
			height: 50px;
			border: 5px double blue;
			font-size: 25px;
			text-align: right;
		}
		span{
			height: 50px;
			border: 5px solid green;
			font-size: 25px;
			text-align: center;
		}
	</style>
</head>

<body style="background: skyblue;">


<div class="a">this is div 1</div>
<div class="b">this is div 2</div>
<div class="c">this is div 3</div>
<div class="d">this is div 4</div>
<span>this is span</span>
