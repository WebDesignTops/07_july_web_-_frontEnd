<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Fieldset</title>
	<style type="text/css">
		fieldset{
			width: 400px;
			/*border: 1px solid black;*/
			padding: 5px;
		}
	</style>
</head>
<body>
	<center>
		<fieldset>
			<legend>Student Enquiry Form</legend>
	<form>
		
		<label>Enter your name</label>
		<input type="text" name=""><br><br>
		<label>Enter Your No</label>
		<input type="text" name=""><br><br>
		<label>Gender</label>
		<input type="radio" name="">Male
		<input type="radio" name="">Female<br><br>
		<label>Education</label>
		<input type="checkbox" name="">10th
		<input type="checkbox" name="">12th
		<input type="checkbox" name="">Graduation<br><br>
		<label>Choice Your Course</label>
		<select>
			<option>Select your Option</option>
			<option>Web Desiging</option>
			<option>Front End</option>
			<option>Mobile App</option>
			<option>Software Engineering</option>
		</select><br><br>
		<input type="submit" name="" value="Send">
		
	</form>
	</fieldset>
</center>
</body>
</html>
