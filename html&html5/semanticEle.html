<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantic Elements</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 100px;
			background: blue;

		}
		section{
			width: 100%;
			height: 500px;
			background: Lime;			
		}
		section aside{
			width: 20%;
			height: inherit;
			background: limegreen;
			float: left;
		}
		section article{
			width: 80%;
			height: inherit;
			background: red;
			float: right;
		}
		footer{
			width: 100%;
			height: 100px;
			background: orange;
		}
	</style>
</head>
<body>
	<header>This is Header</header>
	<section>
		<aside></aside>
		<article></article>
	</section>
	<footer>This is Footer</footer>

</body>
</html>
