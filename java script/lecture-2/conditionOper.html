<body>
		<h1>Condinational operators</h1>
		> greater then
		< less then
		== Equal to
		= value assign


</body>
<script type="text/javascript">
	var a=10;
	var b=20;

	if(a>b)
	{
		document.write("A is Bigger" + "<br>")	
	}
	else{
		document.write("B is bigger" + "<br>")
	}
	if(a<b){
		document.write(a + "<br>")
	}
	else{
		document.write(b + "<br>")		}

		var t=5;
		var r=5
	
		if(t==r)
		{
			document.write("both are equal")
		}
		else{
			document.write("both are not Equal")
		}



</script>
