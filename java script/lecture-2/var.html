<script type="text/javascript">
	var a;				/*variable declaration*/
	a=10;				/* value assign variable*/
	document.write(a + "<br>")


	var r=50;
	document.write(r + "<br>")

	let t;
	t=20;
	document.write(t + "<br>")

	let s=30;
	document.write(s)
</script>
