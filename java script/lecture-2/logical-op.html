<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logical Operator</title>
</head>
<body>
		logical operators
		&&	logical and 	<!-- all condition must be true -->
		||	logical or 			<!-- single condition true -->
		!=	logical not

</body>
<script type="text/javascript">
	var a,b,c,d;
	a=20;
	b=22;
	c=18;
	d=30;

	if(a>b && a>c && a>d )
	{
		document.write("a is bigger")
	}
	else if(b>c && b>d){
		document.write("b is not bigger")
	}
	else if(c>d)
	{
		document.write("c is Bigger")
	}
	else{
		document.write("d is Bigger")
	}

	





</script>
</html>
