<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change in html</title>
</head>
<body>
	<h1 id="h1"></h1>
	<button ondblclick="text()">Click here to add text</button>

</body>
<script type="text/javascript">
	function text(){
		document.getElementById('h1').innerHTML="This is Double Click event";
	}
</script>
</html>
