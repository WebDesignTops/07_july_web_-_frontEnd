<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive -Navbar</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		header{
			width: 100%;
			height: 100px;
			display: flex;
			border: 1px solid black;
			
		}
		.logo{
			width: 15%;
			height: inherit;

		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav {
			

			width: 84%;

			text-align: right;
		}	
		nav ul li{
			display: inline-block;

		}
		nav ul li a{
			padding: 10px;
			text-decoration: none;
			font-size: 40px;
		}
		#open, #close{
			display: none;
		}
		@media(max-width:480px)
		{
			nav {
/*				display: none;*/
				position: absolute;
				width: 100%;
				height: auto;
				top: 100px;
				border: 1px solid black;
				left: -480px;
				transition: 5s;
			}
			nav ul li{
				display: block;
				text-align: center;
				border: 1px solid black;
			}
			nav ul li a{
				font-size: 20px;
			}
			#open {
				display: block;
				position: absolute;
				right: 10px;
				top: 10px;
			}
			#close{
				display: block;
				position: absolute;
				right: 10px;
				top: 25px;
			}
		}

	</style>
</head>
<body>

	<header>
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		 <i class="fa fa-times" onclick="hide()" id="close"></i>     
		<nav id="menu">
			<ul>
				<li>
					<a href="">Home</a>
				</li>
				<li>
					<a href="">Course</a>
				</li>
				<li>
					<a href="">Product</a>
				</li>
				<li>
					<a href="">Service</a>
				</li>
				<li>
					<a href="">Contact</a>
				</li>

			</ul>
		</nav>
<i class="fa fa-bars" onclick="show()" id="open"></i>

	</header>

</body>
<script type="text/javascript">
	function hide()
	{
			document.getElementById('menu').style.left='-480px';
		// document.getElementById('menu').style.display="none";
	}
	function show()
	{
			document.getElementById('menu').style.left=0;
		// document.getElementById('menu').style.display="block";
	}
</script>
</html>
