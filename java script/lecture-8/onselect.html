<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>On Input</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" name="" oninput="show(this)">
		<br><br>
		<input type="text" name="" oninput="show(this)">
	</form>
	<br><br>


	<div id="rcv">
		
	</div>



</body>
	<script type="text/javascript">
		function show(element){

			var t=element.value;
			
			document.getElementById('rcv').innerHTML=t;
		}
		
	</script>


</html>
