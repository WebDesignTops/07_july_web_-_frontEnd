<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Show Password</title>
</head>
<body>

	<form>
		<input type="password" name="" required placeholder="enter your Password" id="ps"><br>
		<input type="checkbox" name="" onclick="show()">Show Password
	</form>
	
</body>
<script type="text/javascript">
	function show(){
		var a=document.getElementById('ps')
		if(a.type = "password"){
			a.type = "text"
		}
		else{
			a.type = "password"
		}
	}
	
</script>

</html>
