<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OnFocus</title>
</head>
<body>
		<form>
			<input type="text" name="" placeholder="Enter your Username" onfocus="clr(this)" ><br><br>
			<input type="password" name="" placeholder="Enter Your Password" onfocus="clr(this)">

		</form>



</body>
<script type="text/javascript">
	function clr(element){

		element.style.backgroundColor="lime";
		
	}
</script>
</html>
