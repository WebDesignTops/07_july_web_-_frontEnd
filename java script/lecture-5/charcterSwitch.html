<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch with character</title>
</head>
<body>
	<!-- a=Apple
	b=boat
	c=cat
	d=Danger
	e=Elephent
	f=Fan
	g=Global -->

</body>
<script type="text/javascript">
	// var choice=b;
	var choice=prompt("enter your choice")
	switch(choice)
	{
		case a:
		document.write("this is Apple")
		break;
		case b:
		document.write("this is Boat")
		break;
		case c:
		document.write("this is Cat")
		break;
		case d:
		document.write("this is Danger")
		break;
		case e:
		document.write("this is Elephant")
		break;
		case f:
		document.write("this is Fan")
		break;
		case g:
		document.write("this is Globle")
		break;
		default:
		document.write("you have entered wrong choice")
		break;

	}
</script>
</html>
