<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch Statement</title>
</head>
<body>
		<!-- 1=monday
		2=tuesday
		3=Wednsday
		4=thursday
		5=friday
		6=saturday
		7=sunday
		7------this is not valid input -->
</body>
<script type="text/javascript">
	var day;
	// day=8;
	 var day=parseInt(prompt("enter you number"))
	switch(day)
	{
		case 1:
			document.write("this is Monday" + "<br>")
			break;
		case 2:
			document.write("this is Tuesday" +"<br>")
			break;
		case 3:
			document.write("this is Wednsday" +"<br>")
			break;
		case 4:
			document.write("this is Thirsday" +"<br>")
			break;
		case 5:
			document.write("this is Friday" +"<br>")
			break;
		case 6:
			document.write("this is Saturday" +"<br>")
			break;
		case 7:
			document.write("this is Sunday" +"<br>")
			break;
		default:
		document.write("you have Entered wrong number")
		break;


	}


</script>
</html>
