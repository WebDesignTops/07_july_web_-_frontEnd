<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Continue</title>
</head>
<body>

</body>
<script type="text/javascript">
	var j=0;
	for(j=0;j<=10;j++)
	{
		if(j%2!=0)
		{
			continue;
		}
		document.write(j +"<br>")
	}
</script>
</html>
