<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 100px;
            background: skyblue;
            display: flex;

        }
        .logo{
            width: 15%;
            height: 100%;
            /*float: left;*/
        }
        .logo img{
            width: 100%;
            height: 100%;
        }
        nav{
            width: 85%;
            /*float: right;*/
            height: inherit;

        }
        nav ul{
            float:right;
        }
        nav ul li{
            display: inline-block;
            padding: 15px;
        }
        nav ul li a{
            font-size: 25px;
            text-decoration: none;
            
        }
        .fa{
            font-size: 25px;
            position: absolute;
            right: 10px;
            top: 25px;
            display: none;
        }
        @media(max-width: 480px)
        {
           nav{
            border: 1px solid black;
            position: absolute;
            top: 100px;
            width: 100%;
            left: -100%;
            height: auto;
            transition: 5s;
            background: red;
            z-index: 1;
           }
           nav ul{
            border: 1px solid black;
            width: 100%;
            text-align: center;

           }    
           nav ul li{
            border: 1px solid black;
            display: block;
            

           }
           #open{
            display: block;
            color: white;
            margin: 10px;
            font-size: 22px;
            cursor: pointer;
           }
           #close{
            display: block;
            color: red;
            cursor: pointer;
            margin-top: 35px;
            margin-right: 8px;

           }
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo2.jpg">
        </div>
           <i class="fa fa-times" onclick="hide()" id="close"></i>     
        <nav id="menu">
             
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Service</a>
                </li>
                <li>
                    <a href="">Product</a>
                </li>
            </ul>
        </nav>
        <i class="fa fa-bars" onclick="menu()" id="open"></i>
    </header>

</body>
<script type="text/javascript">
 function menu(){
    document.getElementById('menu').style.left="0";
    
 }
 function hide(){
    document.getElementById('menu').style.left="-120%";
 }



</script>
</html>
