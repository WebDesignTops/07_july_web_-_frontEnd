<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function-with-return</title>
</head>
<body>

</body>
<script type="text/javascript">
	function multiple(r,s,t){

		return r*s*t;
	}
	var a=multiple(2,3,4)
	document.write(a +"<br>")

	var b=multiple(1,2,3)
	document.write(b)
</script>
</html>
