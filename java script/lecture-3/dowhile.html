<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do-while</title>
</head>
<body>

</body>
<script type="text/javascript">
	var t=1;
	
	do
	{
		document.write(t +"<br>")
		t++;
	}
	while(t<=10)
	



</script>
