<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While Loop</title>
</head>
<body>

</body>
<script type="text/javascript">
	var r=1;
	while(r<=10)
	{
		document.write(r +"<br>")
		r++
	}
</script>
