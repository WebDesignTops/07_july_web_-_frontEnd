<body>
	<div>

		<img src="dish.jpg" width="50%" height="50%" class="i1">
		<img src="eat.jpg" width="50%" height="50%" class="i1">
	</div>

</body>
<script type="text/javascript">
	ar=0;
	function slider(){
		var img=document.getElementsByClassName('i1')
		for(var i=0;i<=10;i++){
			img[i].style.display="none";
		}
		if(ar==img.length){
			ar=0;
		}
		img[ar].style.display="block";
		ar++;
		setTimeout(slider,1000)
		}
	slider();








</script>
</html>
