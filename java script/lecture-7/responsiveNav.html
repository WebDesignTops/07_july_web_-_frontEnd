<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Responsive-Nav</title>
	<style type="text/css">
		header{
			width: 100%;
			height: 100px;

		}
		.fa 
		{
			display: none;
		}
		.logo{
			width: 15%;
			height: inherit;
			float: left;
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav{
			width: 85%;
			/*border: 1px solid black;*/
			height: inherit;
			float: right;
		}
		nav ul {

			float: right;
		}
		nav ul li{
			display: inline-block;
		}
		nav ul li a{
			font-size: 30px;
			padding: 10px;
			text-decoration: none;
		}
		@media(max-width: 480px)
		{
			#open{
				display: block;
				position: absolute;
				top: 10px;
				right: 10px;
			}
			#close{
				display: block;
				position: absolute;
				top: 25px;
				right: 10px;
			}
			nav {
				border: 1px solid black;
				height: 200px;
				width: 100%;
				background: red;
			}
			nav ul{
				width: inherit;
				height: inherit;
				/*border: 1px solid black;*/
				text-align: center;
			}
			nav ul li{
				border: 1px solid black;
				display: block;

			}
	</style>
</head>
<body>

	<header>
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<i class="fa fa-bars" id="open" onclick="show()"></i>
		<nav id="menu">
			<ul>
				<i class="fa fa-times" id="close" onclick="hide()"></i>
				<li>
					<a href="">Home</a>
				</li>
				<li>
					<a href="">About</a>
				</li>
				<li>
					<a href="">Product</a>
				</li>
				<li>
					<a href="">Service</a>
				</li>
			</ul>
		</nav>

	</header>

</body>
	<script type="text/javascript">
		function hide(){
			document.getElementById('menu').style.display="none";
		}
		function show(){
			document.getElementById('menu').style.display="block";
		}
	</script>
</html>
