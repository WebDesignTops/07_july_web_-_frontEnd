<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conditional Operators</title>
</head>
<body>

<!-- 		> greter then
		< less then
		= value assignment opertor
		== compair -->

</body>
<script type="text/javascript">
	
	var a="drashti";
	var b="teraiya";
	if(a>b)
	{
		document.write("a is bigger")
	}
	else if(a<b)
	{
		document.write("b is bigger")
	}
	else if(a==b)
	{
		document.write("a and b are same")
	}
	else{
		document.write("number not valid")
	}


</script>
</html>
