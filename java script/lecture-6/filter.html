<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter</title>
</head>
<body>

</body>
<script type="text/javascript">
	var marks=[65,63,50,70,78,40]
	document.write(marks+"<br>")
	var ab=marks.filter(test)

	document.write(ab+"<br>")


	function test(marks)
	{
		return marks>65
	}
</script>
</html>
