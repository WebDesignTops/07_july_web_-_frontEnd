<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>Grid System</title>
	<style type="text/css">
		.container{
			height: 200px;

		}
		.col{
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container-fluid border border-dark">
			<h1>Row flex</h1>
		<div class="row">
			<div class="col border border-dark">This is Div 1</div>
			<div class="col border border-dark">This is Div 2</div>
			<div class="col border border-dark">This is Div 3</div>
			<div class="col border border-dark">This is Div 4</div>
			<div class="col border border-dark">This is Div 5</div>
			<div class="col border border-dark">This is Div 6</div>
			<div class="col border border-dark">This is Div 7</div>
			<div class="col border border-dark">This is Div 8</div>
		</div>
		<div class=" container">
		<h1>Flex-2</h1>
		<div class="row">
			<div class="col-2 bg-primary">this is div 1</div>
			<div class="col-8 bg-warning">this is div 2</div>
			<div class="col-2 bg-success">this is div 3</div>
		</div>
		</div>
	</div>
	<div class=" container">
		<h1>Flex-2</h1>
		<div class="row">
			<div class="col-4 bg-primary">this is div 1</div>
			<div class="col-3 bg-warning">this is div 2</div>
			<div class="col-5 bg-success">this is div 3</div>
		</div>
		</div>
	</div>
		<div class=" container">
		<h1>Flex-2</h1>
		<div class="row">
			<div class="col-12 bg-primary">this is div 1</div>
			<div class="col bg-warning">this is div 2</div>
			<div class="col bg-success">this is div 3</div>
		</div>
		</div>
	</div>
</body>
</html>
