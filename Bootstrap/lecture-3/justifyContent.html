<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>Responsive Grid System</title>
	<style type="text/css">
		.container{
			height: 200px;
		}
		.col{
			height: 200px;
		}
	</style>
</head>
<body>
		<h1>Justify-content-between</h1>
		<div class="container-fluid">
			<div class="row justify-content-between">
				<div class="col-3 bg-primary">This is Div 1</div>
				<div class="col-3 bg-danger">This is Div 2</div>
				<div class="col-3 bg-success">This is Div 3</div>
			</div>
		</div>
		
		<hr>
			<h1>Justify-Content-Evenly</h1>
		<div class="container-fluid">
			<div class="row justify-content-evenly">
				<div class="col-3 bg-primary">This is Div 1</div>
				<div class="col-5 bg-danger">This is Div 2</div>
				<div class="col-3 bg-success">This is Div 3</div>
			</div>
		</div>
		<hr>
			<h1>Justify-Content-arround</h1>
		<div class="container-fluid">
			<div class="row justify-content-around">
				<div class="col-3 bg-primary">This is Div 1</div>
				<div class="col-5 bg-danger">This is Div 2</div>
				<div class="col-3 bg-success">This is Div 3</div>
			</div>
		</div>
	
</body>
</html>
