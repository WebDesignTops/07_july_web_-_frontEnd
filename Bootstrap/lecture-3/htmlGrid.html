<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style type="text/css">
    	.row
    	{
    		display: flex;
    	}
    	.col{
    		width: 25%;
    		height: 200px;
    		border: 1px solid black;
    	}
    	@media(max-width: 720px)
    	{/*
    		.row{
    			flex-direction: row;
    			justify-content: space-between;
    			display: flex;
    		}
    		.col{
    			height: 200px;
    			flex-basis: 49%;
    		}*/
    		
    	}
    	@media(max-width: 480px)
    	{
    		.row{
    			flex-direction: column;
    		}
    		.col{
    			width: 100%;
    		}
    	}
    </style>
</head>
<body>
	<div class="row">
		<div class="col">This is Div 1</div>
		<div class="col">This is Div 2</div>
		<div class="col">This is Div 3</div>
		<div class="col">This is Div 4</div>
	</div>
    
</body>
</html>
