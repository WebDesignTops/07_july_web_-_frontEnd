<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border-Radius</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>

	<h1>normal flex-box</h1>
	<div class="container">
	<div class="d-flex border border-dark">
		<div class="border border-dark">This is 1</div>
		<div class="border border-dark">This is 2</div>
		<div class="border border-dark">This is 3</div>
	</div>
	</div>
		<h1>Flex reverse</h1>
		<div class="container">

	<div class="d-flex border border-dark flex-row-reverse">
		<div class="border border-dark">This is 1</div>
		<div class="border border-dark">This is 2</div>
		<div class="border border-dark">This is 3</div>
	</div>
	</div>
			<h1>Flex column wise</h1>
		<div class="container">
	<div class="d-flex border border-dark flex-column">
		<div class="border border-dark">This is 1</div>
		<div class="border border-dark">This is 2</div>
		<div class="border border-dark">This is 3</div>
	</div>
	<h1>flex-right</h1>
		<div class="container">
	<div class="d-flex border border-dark justify-content-end">
		<div class="border border-dark">This is 1</div>
		<div class="border border-dark">This is 2</div>
		<div class="border border-dark">This is 3</div>
	</div>
	</div>
	<h1>justify-content-center</h1>
	<div class="container">
	<div class="d-flex border border-dark justify-content-center">
		<div class="border border-dark">This is 1</div>
		<div class="border border-dark">This is 2</div>
		<div class="border border-dark">This is 3</div>
	</div>
	</div>
	</div>
	<h1>justify-content-arround</h1>
		<div class="container">
	<div class="d-flex border border-dark justify-content-evenly">
		<div class="border border-dark">This is 1</div>
		<div class="border border-dark">This is 2</div>
		<div class="border border-dark">This is 3</div>
	</div>
	</div>


</body>
</html>
