<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jumborton</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container border border-1 mt-3">
		<center>
		<div class="Jumborton">
			<form>
				<label class="form-label">Enter your Username</label>
				<input type="text" name="" required="" class="form-control" id="us">
				<label class="form-label">Enter your Password</label>
				<input type="password" name="" class="form-control" id="ps"><br>
				<button class="btn btn-warning" type="button" onclick="login()"> Login</button>
				
			</form>
		</div>
		</center>
	</div>

</body>
<script type="text/javascript">
	function login()
	{
		var a=document.getElementById('us').value;
		var b=document.getElementById('ps').value;

		if(a=="tops@gmail.com" && b=="12345")
		{
			window.location='navbar with badge.html'
		}

	}
</script>
</html>
