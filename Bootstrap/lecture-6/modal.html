<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modals</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>

		<div class="container mt-5">
		<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mymodal">Login</button>

		<div class="modal" id="mymodal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Login Form</h4>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form>
							<label class="form-label">Enter your Username</label>
							<input type="text" name="" required="" class="form-control">
							<label class="form-label">Enter your Password</label>
							<input type="password" name="" class="form-control">
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary">Login</button>
						<button class="btn btn-secondary">Cancle</button>
					</div>
				</div>
			</div>
		</div>

		</div>


</body>
</html>
