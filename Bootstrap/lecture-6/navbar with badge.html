<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="navbar navbar-expand-md navbar-light bg-primary fixed-top order-md-0">
		<div class="container border border-dark">
		<div class="navbar-brand d-flex align-items-center">
			<img src="shopping-bag-icon.png">
			<span>E-Commerce</span>
		</div>
		<div class="order-md-2">
			<button class="btn position-relative">
		<i class="bi bi-cart4"></i>
			<span class="badge position-absolute top-10 start-50 bg-danger translate-middle-badge rounded-pill text-dark">5</span>
			</button>
			<button class="btn position-relative">
				<i class="bi bi-search"></i>
				<span class="badge position-absolute top-10 start-50 bg-danger rounded-pill translate-middle-badge text-dark">2</span>
			</button>
			<button class="btn position-relative">
				 <i class="bi bi-bag-heart-fill"></i>
				<span class="badge position-absolute top-10 start-50 bg-danger rounded-pill translate-middle-badge text-dark">3</span>
			</button>
		</div>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<nav class="collapse navbar-collapse order-md-1" id="menu">
			<ul class="navbar-nav text-center">
				<li class="nav-item">
					<a href="" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link">About</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link">Product</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link">Contact us</a>
				</li>
			</ul>
		</nav>
		</div>
	</div>



	



</body>
</html>
