<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		a{
			border: 1px solid black;
			padding: 2px;
			border-radius: 10%;
			font-size: 20px;
			text-decoration: none;

		}
	</style>
</head>
<body>

	<button>click here</button>
	<input type="submit" name="" value="Submit">
	<a href="">click here</a>

	<h1>Bootstrap provide you class to create button...</h1>
	<h2>to declare any thing as button you need to give class "btn"</h2>
	<button class="btn">click here</button>
	<input type="submit" name="" value="Login" class="btn">
	<a href="" class="btn">click here</a>
	<h2>Button group means create different kind of button using color classess..</h2>	
		<button class="btn btn-danger">Order now</button>
	<input type="submit" name="" value="Login" class="btn btn-primary">
	<a href="" class="btn btn-success">click here</a>
</body>
</html>
